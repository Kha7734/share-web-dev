<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="style.css" rel="stylelsheet">
     -->
    <title>JavaScript Basic</title>
  </head>
  <style>
    .blue{
      color: blue;
    }
  </style>
  <body>
    <h1>JavaScript</h1>
    <h4 id="content"></h4>
    <script>
      'use strict';

      document.write('Hello JS!');

      const html = '</br><b>Content goes here. </b>';
      document.write(html);

      document.getElementById('content').innerHTML = html;

      const student = { name: 'Hskha', age: 20 };
      document.write(student.name);

      const array = [1, 2, 3, 4, 5];
      for (let i = 0; i < array.length; i++) {
        document.write(`${array[i]}`);
      }
    </script>

    <form action="">
      <select name="" id="">
        <!-- <option value="1980">1980</option> -->
        <script>
          for (let i = 1980; i <= 2023; i++)
            document.writeln(`<option value="${i}">${i}</option>`);
        </script>
      </select>

      <div>
        <button type="button" onclick="showMultiTable()">
          Show multiplication table
        </button>
        <button type="button" onclick="applyBlue()">Blue</button>
        <button type="button" onclick="displayMode()">Mode</button>
      </div>

      <div id="MT"></div>
    </form>

    <script>
      const showMultiTable = function () {
        // alert('Show Multiplication Table');

        let html = '<table style="border: 1px solid black">';
        for (let i = 1; i <= 10; i++) {
          html += '<tr>';
          for (let j = 2; j <= 9; j++) {
            html += `<td>${i} * ${j} = ${i * j}</td>`;
          }
          html += '</tr>';
        }
        html += '</table>';

        // document.getElementById('MT').innerHTML = html;

        document.querySelector('#MT').innerHTML = html;
      };

      const applyBlue = function () {
        document.querySelector('h1').classList.add('blue');
      };
      const displayMode = function(){
        document.querySelector('#MT').style.display = 'none';
      }
    </script>
  </body>
</html>
