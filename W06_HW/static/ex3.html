<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3 Display Bold</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <form action="">
            <div class="card mt-4">
              <h4 class="card-header">Display Bold</h4>

              <div class="card-body">
                <form id="f">
                  <div class="form-group row">
                    <label
                      for="txtContent"
                      class="col-sm-2 col-form-label col-form-label-sm">
                      Input Text
                    </label>
                    <div class="col-sm-10">
                      <textarea
                        class="form-control form-control-sm"
                        id="txtContent"
                        rows="15"
                        cols="10"
                        required></textarea>
                    </div>
                  </div>
                  <div class="form-group row p-2" id="divR">
                    <label
                      for="txtBold"
                      class="col-sm-2 col-form-label col-form-label-sm">
                      Text Bold
                    </label>
                    <div class="col-sm-10" id="txtBold">
                    </div>
                  </div>
                  
                  <div class="form-group row p-2">
                    <button type="button" id="btn">Display Bold</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-end"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/ex7Form.js"></script>
  </body>
</html>
