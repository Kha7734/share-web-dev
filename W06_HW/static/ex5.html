<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="card ms-5 mt-5" style="width: 18rem; position: center">
      <div class="card-header">Count Time</div>
      <div class="card-body">
        <h5 class="card-title">Counter</h5>
        <div id="counter" class="fs-1 fw-bold text-black-50">
          1
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="button" class="btn btn-primary" id="btnStart">Start</button>
        <button type="button" class="btn btn-success" id="btnStop">Stop</button>
        <button type="button" class="btn btn-secondary" id="btnReset">Reset</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/ex5Form.js"></script>
  </body>
</html>
